<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.scss" />
    <title>Scss Practive</title>
    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="poster">
      <div class="top">
        <div class="top__box">
          <span class="top__box__date"> thursday, friday, saturday </span>
          <span class="top__box__date"> April, 20, 21, 22 1978 </span>
        </div>
      </div>
      <div class="main">
        <div class="main__box__side__left"></div>
        <div class="main__box__top"></div>
        <div class="main__box__title">
          <span class="main__box__title">the voidoids</span>
        </div>
        <div class="main__box__bottom"></div>
        <div class="main__box__side__right"></div>
      </div>
      <div class="bottom">
        <div class="bottom__box">
          <span class="bottom__box__description">
            with the erasers and the ghosts
          </span>
          <div class="bottom__box__location">
            <span> at cbgb and omfug </span>
            <span> 315 bowery at bleecker </span>
            <span> new york, new york </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
