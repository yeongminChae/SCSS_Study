<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.scss" />
    <title>Scss Practive</title>
    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="body__box">
      <header class="header">
        <div class="header__title">
          <h1>Modern Art Museum</h1>
          <span>//</span>
          <span>NY</span>
        </div>
        <span class="header__page">02</span>
      </header>

      <main class="main">
        <div class="main__header">
          <div class="header__left">
            <h1>Colors</h1>
            <div class="colors__set">
              <div class="color__box">
                <span>f0f0f0</span>
                <div class="color__circle"></div>
              </div>
              <div class="color__box">
                <span>ff8100</span>
                <div class="color__circle"></div>
              </div>
              <div class="color__box">
                <span>c7c2cb</span>
                <div class="color__circle"></div>
              </div>
              <div class="color__box">
                <span>abbaaf</span>
                <div class="color__circle"></div>
              </div>
            </div>
          </div>

          <div class="header__right">
            <h1>Fonts</h1>
            <div class="fonts__set">
              <div class="font__box">
                <span>Main Font</span>
                <span>Hanson</span>
              </div>
              <div class="font__box">
                <span>Body Font</span>
                <span>Nexa</span>
              </div>
              <div class="font__box">
                <span>Example</span>
                <div class="last__box">
                  <span>The quick brown</span>
                  <span>for jump over the lazy dog</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="main__body">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
          <div class="box4"></div>
          <div class="box5"></div>
          <div class="box6"></div>
          <div class="box7"></div>
          <div class="box8"></div>
          <div class="box9"></div>
          <div class="box10"></div>
          <div class="box11"></div>
          <div class="box12"></div>
        </div>
      </main>
    </div>
  </body>
</html>
